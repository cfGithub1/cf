<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
		function calc(){
			var cunkuan=document.getElementById("a").value;	
			//正则表达式
			var regExp = /^[0-9]{1,6}$/;
			if(!regExp.test(cunkuan)){
				document.getElementById("a").value="输入不合法！";
				document.getElementById("a").style="color:red";
				return;
			}
			var cunkuannum=parseInt(cunkuan);
			var lilv=document.getElementById("year").value;
			var lixi=cunkuannum*lilv;
			var sum=cunkuannum+lixi;
			document.getElementById("lixi").value=lixi; 
			document.getElementById("sum").value=sum;
		}
		function aclear(){
			document.getElementById("a").value='';
			document.getElementById("a").style="color:black";
		}
		</script>
	</head>
	<body>
		<div class="container text-center">
		<h1>个人网银-个人存款计算</h1>
		<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td><input onfocus="aclear()" class="form-control" type="text" placeholder="请输入存款金额" id="a"></td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td><select class="form-control" id="year">
						<option value="0.0175">一年（1.75%）</option>
						<option value="0.045">二年（2.25%）</option>
						<option value="0.0825">三年（2.75%）</option>
						<option value="0.1375">五年（2.75%）</option>
					</select></td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td><input class="form-control" type="text" readonly="readonly" id="lixi"></td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td><input class="form-control" type="text" readonly="readonly" id="sum"></td>
				</tr>
				<tr>
					<td colspan="2"><button onclick="calc()" class="btn btn-primary btn-block">开始计算</button></td>
				</tr>
			</table>
			开发者：2013041012 
			
		</div>
	</body>
</html>
